<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新闻管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
    <!--<link rel="stylesheet" th:href="@{/static/lib/layui/css/layui.css}">-->

    <script type="text/javascript" th:src="@{/static/js/common.js}"></script>
    <script th:src="@{/static/lib/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/static/js/jquery.min.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>


    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div>
    <div class="layui-row layui-col-space15" style="padding: 80px; background-color: #F2F2F2;">

        <div class="layui-card">
            <div class="layui-card-body">

                <form class="layui-form layui-form-pane" id="iform">
                    <input hidden="hidden" id="userId" name="userId" th:attr="value=${session.sessionUser.userId}">
                    <!-- 用于保存多图上传的资源数组 -->
                    <input type="hidden" name="slide_show" id="multiple_show_img" value="">
                    <input type="hidden" name="slide_show" id="show_file" value="">
                    <input hidden="hidden" id="nickname" name="nickname"
                           th:attr="value=${session.sessionUser.nickname}">
                    <div class="layui-form-item">
                        <label for="title" class="layui-form-label">
                            <span class="x-red">*</span>新闻标题
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="title" name="title" required="" lay-verify="title"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="title" class="layui-form-label">
                            <span class="x-red">*</span>新闻简介
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="introduction" name="introduction" required="" lay-verify="title"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label"><span class="x-red">*</span>新闻描述</label>
                        <div class="layui-input-block">
                            <textarea id="content" style="display: none;"
                                      lay-verify="content"></textarea>
                        </div>
                    </div>

                    <div class="layui-upload">
                        <label class="layui-form-label">新闻图片</label>-->
                        <div class="layui-input-inline">
                            <button type="button" class="layui-btn" id="img">选择图片</button>
                            <button type="button" class="layui-btn" id="uploadImg">上传</button>
                        </div>
                        <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                            预览图：
                            <div class="layui-upload-list" id="previewImg"></div>
                        </blockquote>
                    </div>

                    <!--<div class="layui-upload" style="margin-top: 20px;">-->
                        <!--<label class="layui-form-label">新闻文件</label>&ndash;&gt;-->
                        <!--<div class="layui-input-inline">-->
                            <!--<button type="button" class="layui-btn" id="file">选择文件</button>-->
                            <!--<button type="button" class="layui-btn" id="uploadFile">上传</button>-->
                        <!--</div>-->
                    <!--</div>-->

                    <div class="layui-upload" style="margin-top: 40px;">
                        <button type="button" class="layui-btn layui-btn-normal" id="file">选择文件</button>
                        <div class="layui-upload-list">
                            <table class="layui-table">
                                <thead>
                                <tr><th>文件名</th>
                                    <th>大小</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr></thead>
                                <tbody id="fileInfo"></tbody>
                            </table>
                        </div>
                        <button type="button" class="layui-btn" id="uploadFile">开始上传</button>
                    </div>

                    <div class="layui-form-item">
                        <button type="button" class="layui-btn" lay-submit="" lay-filter="btn">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/static/js/admin/inews.js}"></script>

</body>

</html>
